<dx-popup 
    title="Title"
    [(visible)]="popupVisible"
    [closeOnOutsideClick]="true">
    <div *dxTemplate="let data of 'content'">
        <dx-select-box 
            [dataSource]="snapshotAchievements"
            displayExpr="name"
            valueExpr="$key"
            [showClearButton]="true"
            [(value)]="achievement.parent">
        </dx-select-box>
        <dx-text-box [(value)]="achievement.name" placeholder="Название"></dx-text-box>
        <dx-text-box [(value)]="achievement.image" placeholder="Изображение"></dx-text-box>
        <dx-number-box
            [(value)]="achievement.needTime"
            [min]="0"
            [max]="100000"
            [showSpinButtons]="true"
            placeholder="Нужно времени"
        ></dx-number-box>
        <dx-number-box
            [(value)]="achievement.time"
            [min]="0"
            [max]="100000"
            [showSpinButtons]="true"
            placeholder="Потрачено времени"
        ></dx-number-box>
        <dx-number-box
            [(value)]="achievement.needMoney"
            [min]="0"
            [max]="1000000000"
            [showSpinButtons]="true"
            placeholder="Нужно денег"
        ></dx-number-box>
        <dx-number-box
            [(value)]="achievement.needEnergy"
            [min]="0"
            [max]="1000000"
            [showSpinButtons]="true"
            placeholder="Нужно Энергии"
        ></dx-number-box>
        <dx-check-box
            text="Завершено"
            [(value)]="achievement.completed"
        ></dx-check-box>
        <br>
        <dx-button
            text="Сохранить"
            (onClick)="saveButton_click($event)"></dx-button>
        <dx-button
            text="Отмена"
            (onClick)="cancelButton_click($event)"></dx-button>
    </div>
</dx-popup>
